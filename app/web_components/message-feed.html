<div>
	<div class="pure-g">
		<div class="pure-u-1 pure-u-md-1-2" ng-repeat="message in messages">
		    <div class="service">
		    	<h2>Name: "{{message.appTag}}"</h2>
		    	<h3>Service: {{message.service}}</h3>
		    	<h3>Description: {{message.stringMap.description}}</h3>
		    	{{message.binaryMap}}
		    	<img ng-src='{{ getPath("yoga-girl", message) }}' alt="yoga">
		    </div>
	    </div>
	</div>
</div>
