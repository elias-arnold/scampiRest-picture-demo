<div>
	<div class="pure-g">
		<div class="pure-u-1 pure-u-md-1-2" ng-repeat="message in messages">
		    <div class="service">
		    	<h2>Name: "{{message.stringMap.name}}"</h2>
		 
		    	<h3>Description: </h3>
		    	{{message.stringMap.description}}
		    	<h3>Images: </h3>
		    	<div class="pure-g">
<!--		    		<img class="pure-u-1 pure-u-md-1-2" ng-src='{{ getPath("picture", message) }}' alt="yoga" ng-repeat="pic in message.binaryMap">-->
		    		<img class="pure-u-1 pure-u-md-1-2" ng-src='{{ "http://myliberouter.org/" + pic }}' alt="yoga" ng-repeat="pic in getPictures(message.binaryMap)">
		    	</div>
		    	<div class="small">
		    		message.appTag
		    		<!-- {{ message.appTag }} -->
		    	</div>
		    </div>
	    </div>
	</div>
</div>
